<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Takaful Coverage Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.8s ease forwards; }
    .animate-slideUp { animation: slideUp 1s ease forwards; }
  </style>
</head>

<body class="bg-gradient-to-b from-sky-50 to-blue-100 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <header class="text-center mb-6 animate-fadeIn">
    <h1 class="text-3xl font-bold text-blue-700">Takaful Coverage Calculator</h1>
    <p class="text-gray-600 mt-2">Discover your estimated coverage based on your financial data</p>
  </header>

  <!-- Coverage Options -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full max-w-3xl mb-10">
    <button id="oneYear" class="coverage-card bg-white rounded-2xl shadow-lg p-5 text-center hover:scale-105 transition-transform">
      <h2 class="text-xl font-semibold text-blue-600">1-Year Coverage</h2>
      <p class="text-gray-500 mt-2">Short-term coverage with flexible payment</p>
    </button>

    <button id="fiveYear" class="coverage-card bg-white rounded-2xl shadow-lg p-5 text-center hover:scale-105 transition-transform">
      <h2 class="text-xl font-semibold text-blue-600">5-Year Coverage</h2>
      <p class="text-gray-500 mt-2">Medium-term coverage with better benefits</p>
    </button>

    <button id="tenYear" class="coverage-card bg-white rounded-2xl shadow-lg p-5 text-center hover:scale-105 transition-transform">
      <h2 class="text-xl font-semibold text-blue-600">10-Year Coverage</h2>
      <p class="text-gray-500 mt-2">Long-term financial security for your family</p>
    </button>
  </div>

  <!-- Result Section -->
  <div id="resultSection" class="hidden w-full max-w-5xl bg-white rounded-2xl shadow-2xl p-8 animate-slideUp">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      
      <!-- Left Column -->
      <div class="text-left">
        <h3 class="text-2xl font-bold text-blue-700 mb-4">Financial Summary</h3>
        <p class="text-gray-700 text-lg">Monthly Salary: <span id="salaryText" class="font-semibold text-blue-600"></span></p>
        <p class="text-gray-700 text-lg mt-2">Monthly Expenses: <span id="expensesText" class="font-semibold text-blue-600"></span></p>
        <p class="text-gray-700 text-lg mt-2">Net Savings: <span id="netText" class="font-semibold text-blue-600"></span></p>
      </div>

      <!-- Right Column -->
      <div class="text-center">
        <h3 class="text-2xl font-bold text-blue-700 mb-4">Estimated Takaful Coverage</h3>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
          <div class="bg-blue-50 p-4 rounded-xl shadow-inner">
            <h4 class="text-lg font-semibold text-blue-700 mb-1">Based on Income</h4>
            <p id="coverageIncome" class="text-2xl font-bold text-blue-600">-</p>
          </div>

          <div class="bg-blue-50 p-4 rounded-xl shadow-inner">
            <h4 class="text-lg font-semibold text-blue-700 mb-1">Based on Expenses</h4>
            <p id="coverageExpenses" class="text-2xl font-bold text-blue-600">-</p>
          </div>
        </div>

        <div class="flex justify-center">
          <canvas id="coverageChart" class="max-w-[200px]"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <div class="mt-8 text-center">
    <button onclick="window.location.href='index.html'" class="bg-indigo-700 text-white px-8 py-3 rounded-xl shadow hover:bg-indigo-800 transition">
      Back to Financial Calculator
    </button>
  </div>

  <script>
    let salary = 0;
    let expenses = 0;

  // Load salary & expenses from localStorage
  window.addEventListener('DOMContentLoaded', () => {
  salary = Number(localStorage.getItem('totalSalary')) || 0;
  expenses = Number(localStorage.getItem('totalExpenses')) || 0;

  // Display on page
  document.getElementById('salaryText').textContent = salary > 0 
    ? `RM ${salary.toLocaleString()}` 
    : 'No data found';

  document.getElementById('expensesText').textContent = expenses > 0 
    ? `RM ${expenses.toLocaleString()}` 
    : 'No data found';

  document.getElementById('netText').textContent = (salary > 0 && expenses > 0)
    ? `RM ${(salary - expenses).toLocaleString()}`
    : 'No data found';
});

    function showCoverage(plan) {
      if (salary <= 0 || expenses <= 0) {
        alert('No salary or expenses data found. Please calculate on the main page first.');
        return;
      }

      const netSavings = salary - expenses;
      let multiplier;
      switch (plan) {
        case "oneYear": multiplier = 8; break;
        case "fiveYear": multiplier = 50; break;
        case "tenYear": multiplier = 120; break;
      }

      const coverageIncome = salary * multiplier;
      const coverageExpenses = expenses * multiplier;

      document.getElementById('coverageIncome').textContent = `RM ${coverageIncome.toLocaleString()}`;
      document.getElementById('coverageExpenses').textContent = `RM ${coverageExpenses.toLocaleString()}`;

      const result = document.getElementById('resultSection');
      result.classList.remove('hidden');
      result.scrollIntoView({ behavior: "smooth" });

      const ctx = document.getElementById('coverageChart').getContext('2d');
      if (window.coverageChart) window.coverageChart.destroy();
      window.coverageChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Income-based', 'Expenses-based'],
          datasets: [{
            data: [coverageIncome, coverageExpenses],
            backgroundColor: ['#3B82F6', '#93C5FD'],
            borderWidth: 1,
          }],
        },
        options: {
          plugins: { legend: { display: true, position: 'bottom' } },
          layout: { padding: 10 },
        },
      });
    }

    document.querySelectorAll('.coverage-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.coverage-card').forEach(c => c.classList.remove('ring', 'ring-blue-400'));
        card.classList.add('ring', 'ring-blue-400');
        showCoverage(card.id);
      });
    });
  </script>

</body>
</html>
