<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Need Analysis Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow-lg rounded-2xl" data-aos="fade-up">
    <h1 class="text-2xl font-bold text-center text-purple-700 mb-4">Total Need Analysis (TNA)</h1>
    <p class="text-center text-sm text-gray-600 mb-6">Estimate your family's total protection needs in case of unforeseen events.</p>

    <!-- Family Needs Section -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold text-purple-600 mb-3">A. Family Needs in Case of Death</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Funeral Expenses (RM)</label>
          <input id="funeral" type="number" class="w-full border rounded-lg p-2" placeholder="e.g. 10000" />
        </div>
        <div>
          <label class="block text-sm mb-1">Outstanding Personal Loan (RM)</label>
          <input id="personalLoan" type="number" class="w-full border rounded-lg p-2" placeholder="e.g. 15000" />
        </div>
        <div>
          <label class="block text-sm mb-1">Outstanding Mortgage (RM)</label>
          <input id="mortgage" type="number" class="w-full border rounded-lg p-2" placeholder="e.g. 200000" />
        </div>
        <div>
          <label class="block text-sm mb-1">Children Requiring College Fund</label>
          <input id="children" type="number" class="w-full border rounded-lg p-2" placeholder="e.g. 2" />
        </div>
        <div>
          <label class="block text-sm mb-1">Total Monthly Family Income Needed (RM)</label>
          <input id="monthlyIncome" type="number" class="w-full border rounded-lg p-2" placeholder="e.g. 3000" />
        </div>
        <div>
          <label class="block text-sm mb-1">Years of Income Support</label>
          <input id="yearsSupport" type="number" class="w-full border rounded-lg p-2" placeholder="e.g. 10" />
        </div>
      </div>
    </section>

    <!-- Assets Section -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold text-purple-600 mb-3">B. Family's Available Assets</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Current Savings & Investment (RM)</label>
          <input id="savings" type="number" class="w-full border rounded-lg p-2" placeholder="e.g. 20000" />
        </div>
        <div>
          <label class="block text-sm mb-1">Current Retirement Savings (RM)</label>
          <input id="retirement" type="number" class="w-full border rounded-lg p-2" placeholder="e.g. 30000" />
        </div>
        <div>
          <label class="block text-sm mb-1">Existing Takaful Coverage (RM)</label>
          <input id="existingCoverage" type="number" class="w-full border rounded-lg p-2" placeholder="e.g. 50000" />
        </div>
      </div>
    </section>

    <!-- Spouse Info Section -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold text-purple-600 mb-3">C. Spouse Information</h2>
      <div class="flex items-center gap-4">
        <label class="text-sm">Does your spouse have income?</label>
        <select id="spouseIncome" class="border rounded-lg p-2">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
    </section>

    <!-- Calculate Button -->
    <div class="text-center">
      <button onclick="calculateTNA()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">
        Calculate Total Need
      </button>
    </div>

    <!-- Results Section -->
    <div id="tnaResult" class="hidden mt-8 p-6 bg-purple-50 border border-purple-200 rounded-xl" data-aos="fade-up">
      <h3 class="text-xl font-semibold text-purple-700 mb-4">Total Need Analysis Result</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
        <div>
          <p><span class="font-medium">Total Needs:</span> RM <span id="totalNeeds">0</span></p>
          <p><span class="font-medium">Available Assets:</span> RM <span id="totalAssets">0</span></p>
        </div>
        <div>
          <p><span class="font-medium">Recommended Sum Assured:</span> RM <span id="recommendedSum" class="text-purple-700 font-semibold"></span></p>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-10">
      <button onclick="window.location.href='takaful.html'" class="text-sm text-purple-600 underline hover:text-purple-800">
        ‚Üê Back to Takaful Calculator
      </button>
    </div>
  </div>
  <script>
    AOS.init();

function calculateTNA() {
  // Retrieve values
  const funeral = parseFloat(document.getElementById("funeral").value) || 0;
  const personalLoan = parseFloat(document.getElementById("personalLoan").value) || 0;
  const mortgage = parseFloat(document.getElementById("mortgage").value) || 0;
  const children = parseFloat(document.getElementById("children").value) || 0;
  const monthlyIncome = parseFloat(document.getElementById("monthlyIncome").value) || 0;
  const yearsSupport = parseFloat(document.getElementById("yearsSupport").value) || 0;
  const savings = parseFloat(document.getElementById("savings").value) || 0;
  const retirement = parseFloat(document.getElementById("retirement").value) || 0;
  const existingCoverage = parseFloat(document.getElementById("existingCoverage").value) || 0;
  const spouseIncome = document.getElementById("spouseIncome").value;

  // Calculations
  const totalNeeds =
    funeral +
    personalLoan +
    mortgage +
    (monthlyIncome * 12 * yearsSupport) +
    (children * 50000); // each child education estimate

  const totalAssets = savings + retirement + existingCoverage;
  let adjustedNeeds = totalNeeds;

  if (spouseIncome === "yes") {
    adjustedNeeds *= 0.5; // reduce by 50%
  }

  const recommendedSum = adjustedNeeds - totalAssets;

  // Display Results
  document.getElementById("totalNeeds").innerText = totalNeeds.toLocaleString("en-MY", { minimumFractionDigits: 2 });
  document.getElementById("totalAssets").innerText = totalAssets.toLocaleString("en-MY", { minimumFractionDigits: 2 });
  document.getElementById("recommendedSum").innerText = recommendedSum > 0
    ? recommendedSum.toLocaleString("en-MY", { minimumFractionDigits: 2 })
    : "0.00";

  document.getElementById("tnaResult").classList.remove("hidden");
}
  </script>
</body>
</html>
